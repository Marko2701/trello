<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Trello clone</title>
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Backlog</span>
                <div class="list">
                    <div class="list__item" contenteditable="true" draggable="true">Demo</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Name your card..."></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Add card</button>
                        <button class="cancel__item-btn">Cancel</button>
                    </div>
                </div>

                <div class="add__btn"><span class="add__btn-plus"> + </span> Add card</div>
            </div>
        </div>

        <div class="button">Add List</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
